name: Build and Publish Docker Image

on:
    workflow_call:
        inputs:
            default-branch:
                description: The default development branch on which the latest image is tagged with 'latest-dev'.
                required: true
                type: string
            registry:
                description: The registry to which the image should be pushed.
                required: false
                type: string
                default: ghcr.io # GitHub Container Registry (GHCR) as default
            image-name:
                description: The name of the Docker Image.
                required: false
                type: string
                default: ""
            docker-context:
                description: The context for building the Docker Image.
                required: false
                type: string
                default: .
            docker-file:
                description: The Dockerfile to build.
                required: false
                type: string
                default: Dockerfile

jobs:
    build-and-publish-docker-image:
        name: Build and Publish Docker Image
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  submodules: "recursive"

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Only push artifacts on the default development branch or on a new tag
            - name: Determine if artifacts should be pushed to the registry
              id: check-push
              run: |
                  echo "should-push=${{ github.ref_type == 'tag' || (github.ref_type == 'branch' && github.ref_name == inputs.default-branch) }}" >> $GITHUB_OUTPUT

            - name: Determine image name
              id: image-name
              run: |
                  echo "image-name=${{ inputs.image-name == '' && github.repository || inputs.image-name }}" >> $GITHUB_OUTPUT

            # This step uses metadata-action to extract tags and labels that will be
            # applied to the specified image. The `id` "meta" allows the output of
            # this step to be referenced in a subsequent step. The `images` value
            # provides the base name for the tags and labels.
            # We add the following tags
            # - version tags: for v1.2.3 -> v1, v1.2, v1.2.3
            # - latest tags: for develop -> latest-dev; for latest tag -> latest
            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ inputs.registry }}/${{ steps.image-name.outputs.image-name }}
                  tags: |
                      type=semver,pattern=v{{version}},enable=${{ github.ref_type == 'tag' }}
                      type=semver,pattern=v{{major}}.{{minor}},enable=${{ github.ref_type == 'tag' }}
                      type=semver,pattern=v{{major}},enable=${{ github.ref_type == 'tag' }}
                      type=raw,value=latest-dev,enable=${{ github.ref_name == inputs.default-branch }}
                      type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
                  flavor: |
                      latest=false

            - name: Login to Container Registry
              if: steps.check-push.outputs.should-push == 'true'
              uses: docker/login-action@v3
              with:
                  registry: ${{ inputs.registry }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker Image
              id: push
              uses: docker/build-push-action@v6
              with:
                  context: ${{ inputs.docker-context }}
                  file: ${{ inputs.docker-file }}
                  push: ${{ steps.check-push.outputs.should-push == 'true' }}
                  # Only build for ARM when we intend to publish the image, as the emulation takes a lot of time
                  platforms: ${{ steps.check-push.outputs.should-push == 'true' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

            - name: Generate artifact attestation
              if: steps.check-push.outputs.should-push == 'true'
              uses: actions/attest-build-provenance@v3
              with:
                  subject-name: ${{ inputs.registry }}/${{ steps.image-name.outputs.image-name }}
                  subject-digest: ${{ steps.push.outputs.digest }}
                  push-to-registry: true
